version: "3.9"

services:
  dstserver:
    build: .
    container_name: dstserver
    restart: always
    network_mode: host
    environment:
      APP_ID: 343050
      APP_INSTALL_DIR: /dstserver
    volumes:
      - steamcmd-volume:/root/.steam
      - dstserver-volume:/dstserver
    command:
      - /bin/bash
      - -c
      - "while true; do sleep 1000; done"

volumes:
  steamcmd-volume:
  dstserver-volume:
