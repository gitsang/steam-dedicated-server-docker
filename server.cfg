hostname "coc"

// lobby
sv_allow_lobby_connect_only 1
sv_search_key "coc"
sv_tags ""

// info
sv_contact sang.chen@outlook.com

// game mode
sv_gametypes "coop, versus, mutation"
sm_cvar mp_gamemode coop

// friendly fire
sm_cvar survivor_friendly_fire_factor_easy 0
sm_cvar survivor_friendly_fire_factor_expert 0
sm_cvar survivor_friendly_fire_factor_hard 1
sm_cvar survivor_friendly_fire_factor_normal 1

// log
log on            //Creates a logfile (on | off)
sv_logecho 0      //default 0; Echo log information to the console.
sv_logfile 1      //default 1; Log server information in the log file.
sv_log_onefile 0  //default 0; Log server information to only one file.
sv_logbans 1      //default 0;Log server bans in the server logs.
sv_logflush 0     //default 0; Flush the log files to disk on each write (slow).
sv_logsdir logs   //Folder in the game directory where server logs will be stored.


// Region - This sets the lobby in which your server will be part of
// You will want to set this to the closest location to your server
//
// eastcoast - sv_region 0
// westcoast - sv_region 1
// south america - sv_region 2
// europe - sv_region 3
// asia - sv_region 4
// australia - sv_region 5
// middle east - sv_region 6
// africa - sv_region 7
// world - sv_region 255
sv_region 4

// BEBOP, L4DToolz, and Left 4 Downtown 2
sm_cvar l4d_maxplayers "8" //from Left 4 Downtown 2 Extension
sm_cvar l4d_survivor_limit "8" //from Left 4 Downtown 2 Extension
sm_cvar sv_maxplayers "8"
sm_cvar sv_visiblemaxplayers "-1"
sm_cvar sv_force_unreserved "1"
sm_cvar sv_removehumanlimit "1"

